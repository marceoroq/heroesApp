<div fxLayout="column">
    <div>
        <h1>Heroes Finder</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Finder</h3>
        <mat-form-field appearance="fill">
            <input
                type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="query"
                [matAutocomplete]="auto"
                (input)="previousSearch()"/>
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="optionSelected($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && query.length > 0" value="">
                    Values not found with "{{ query }}"
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <pre>{{ heroeSelected | json }}</pre>
    </div>
</div>
