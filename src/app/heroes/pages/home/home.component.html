<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink='./catalogue' (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>recent_actors</mat-icon>
                <span>Catalogue</span>
            </a>
            <a routerLink='./add' (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Add Heroe</span>
            </a>
            <a routerLink='./search' (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search Heroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spaicer"></span>
        <span>{{ userLogged.usuario }}</span> 
        <button (click)="logout()" mat-raised-button>
            Logout
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
